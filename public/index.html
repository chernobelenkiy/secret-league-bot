<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Bot Assistant Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Telegram Bot Assistant Manager</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Telegram Bot</th>
            <th>Assistant ID</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="assistantList"></tbody>
      </table>
    </div>

    <!-- Modals for Assistant Actions -->
    <!-- Modal for Creating/Editing Assistant -->
    <div
      id="assistantModal"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Manage Assistant</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="assistantForm">
              <input type="hidden" id="assistantId" name="assistantId" />
              <div class="mb-3">
                <label for="botName" class="form-label">Bot Name:</label>
                <input type="text" class="form-control" id="botName" disabled />
              </div>
              <div class="mb-3">
                <label for="systemPrompt" class="form-label"
                  >System Prompt:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="systemPrompt"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Viewing Threads -->
    <div
      id="threadsModal"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="threadsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="threadsModalLabel">
              Assistant Threads
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="threadsList">
            <!-- Threads will be listed here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
